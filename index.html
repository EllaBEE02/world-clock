<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="cities">
        <option value="">Select a city</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="city-element">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by Emmanuella Besiru and is
      <a href="https://github.com/EllaBEE02/world-clock" target="_blank"
        >open-sourced on Github</a
      >
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
